<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="./style.css">
    
</head>

<body>
    <section id="contact_sec">

        <div id="main-contact">
                <div id="heading">
                    <h1>Send a message</h1>
                    <p>Fill this form in a decent manner</p>
                </div>
             
            <form action="/contact" id="main-form" method="host">
                <div class="form" id="form1">
                    <input type="text" class="form__input" autocomplete="off" placeholder="  " name="name">
                    <label for="name" class="form__label">Enter name</label>
                </div>

                <div class="form" id="form2">
                    <input type="text" class="form__input" autocomplete="off" placeholder="  " name="age">
                    <label for="age" class="form__label">Enter age</label>
                </div>

                <div class="form" id="form3">
                    Gender
                    <label for="gender1">
                        <input type="radio" value="section a" name="gender" id="gender1">Male
                    </label>
                    <label for="gender2">
                        <input type="radio" value="section b" name="gender" id="gender2">Female
                    </label>
                    <label for="gender3">
                        <input type="radio" value="section c" name="gender" id="gender3">Other
                    </label>
                </div>

                <div class="form" id="form4">
                    <label for="select-state">Select Your State</label>
                    <select name="state" id="main-state">
                        <option value="no-state">Select State</option>
                        <option value="Wesbengal">West Bengal</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Odisha">Odisha</option>
                    </select>
                </div>

                <div class="form" id="form5">
                    <input type="email" class="form__input" autocomplete="off" placeholder="  " name="email">
                    <label for="email" class="form__label">Enter email</label>
                </div>

                <div class="form" id="form6">
                    <input type="phone" class="form__input" autocomplete="off" placeholder="  " name="phone">
                    <label for="phone" class="form__label">Enter phone no.</label>
                </div>

                <div  id="form7">
                   <textarea name="message" id="textarea" cols="30" rows="10" autocomplete="off" placeholder="  "></textarea>
                    <label for="message" class="form__Textarea__label">Write Your Message Here</label>
                </div>

                <div class="form" id="btn">
                    <button>Submit</button>
                </div>



            </form>
        </div>
        










        <div id="main-contact2">
            <div id="item1">
                <h3>Contact Info </h3>
            </div>
            <div id="item2"> <img src="./location2.png" alt="error"></div>
            <div id="item3">West Bengal, Alipurduar, 736207, Barobisha</div>
            <div id="item4"><img src="./email3.png" alt="err"></div>
            <div id="item5">alibaba@gmail.com</div>
            <div id="item6"><img src="./phone2.png" alt="err"></div>
            <div id="item7">969-554-203</div>

            <div id="item8"><img src="./social_media.png" alt="err"></div>

        </div>


    </section>


</body>

</html>
